<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<main>

    <section class="calculator-body">
        <div class="output">
            <div data-previous-operation class="previous-operand"></div>
            <div data-current-operation class="current-operand"></div>
        </div>
        <button data-clear class="span-two">AC</button>
        <button data-delete>DEL</button>
        <button data-operation class="operatorBtn">รท</button>
        <button data-number class="numberBtn">1</button>
        <button data-number class="numberBtn">2</button>
        <button data-number class="numberBtn">3</button>
        <button data-operation class="operatorBtn">*</button>
        <button data-number class="numberBtn">4</button>
        <button data-number class="numberBtn">5</button>
        <button data-number class="numberBtn">6</button>
        <button data-operation class="operatorBtn">+</button>
        <button data-number class="numberBtn">7</button>
        <button data-number class="numberBtn">8</button>
        <button data-number class="numberBtn">9</button>
        <button data-operation class="operatorBtn">-</button>
        <button data-number class="numberBtn">.</button>
        <button data-number class="numberBtn">0</button>
        <button data-equal class="span-two operatorBtn">=</button>

    </section>

</main>

</body>
<script src="script.js"></script>
</html>
